<!DOCTYPE html>
<html lang="en">
  <head>      
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Google advanced search</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="/HTML files/advanced.css">
  </head>
  <body>
    <header style="background-color: #f1f1f1;">
      <nav class="navbar navbar-expand-md navbar-light">
        <div>
          <a href="/HTML files/index.html">
            <img src="/Images/google.jpeg" style="width: 100px; height: auto; display:inline-block;">
          </a>
        </div>
        <div class="container justify-content-center" id="nav-right">
          <button class="navbar-toggler navButton" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item navButton">
                <a class="nav-link" href="/HTML files/Images.html" style="color: black; font-family:arial,sans-serif; font-size: 14px;">Google Search</a>
              </li>
              <li class="nav-item navButton">
                <a class="nav-link" href="/HTML files/advanced.html" style="color: black; font-family:arial,sans-serif; font-size: 14px;">Google Image Search</a>
              </li>
              <li>
                <button id="login">
                  Sign in
                </button>
              </li>
            </ul>
          </div> 
        </div> 
      </nav>
    </header> 
    <div style="border-bottom: 1px solid #ebebeb;">
      <label style="margin: 25px 35px; color: #d93025; font-family: arial,sans-serif; font-size: 20px;">Advanced Search</label>
    </div>
    <div id="form-container">
      <form action="https://www.google.com/search" method="get">
        <div class="input-container">
          <label class="header-label">Find pages with...</label>
          <div class="input-search"></div>
          <label style="width: 33%">To do this in the search box.</label>
        </div>
        <div class="input-container">
          <label>all these words:</label>
          <input type="text" name="as_q" class="input-search"></input>
          <label class="label-right">Type the important words: tri-color rat terrier</label>
        </div>
        <div class="input-container">
          <label>this exact word or phrase:</label>
          <input type="text" name="as_epq" class="input-search"></input>
          <label class="label-right">Put exact words in quotes: "rat terrier"</label>
        </div>
        <div class="input-container">
          <label>any of these words:</label>
          <input type="text" name="as_oq" class="input-search"></input>
          <label class="label-right">Type OR between all the words you want: miniature OR standard</label>
        </div>
        <div class="input-container">
          <label>none of these words:</label>
          <input type="text" name="as_eq" class="input-search"></input>
          <label class="label-right">Put a minus sign just before words that you don't want: -rodent, -"jack Russell"</label>
        </div>
        <input type="submit" value="Advanced Search" id="advanced-search-button">
      </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </body>
</html>
