<!DOCTYPE html>
<html lang="en">
  <head>      
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Google Images</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-md justify-content-center">
        <button class="navbar-toggler navButton" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item navButton">
              <a class="nav-link" href="/HTML files/index.html" style="color: black; font-family:arial,sans-serif; font-size: 14px;">Google Search</a>
            </li>
            <li class="nav-item navButton">
              <a class="nav-link" href="/HTML files/advanced.html" style="color: black; font-family:arial,sans-serif; font-size: 14px;">Google Advanced Search</a>
            </li>
            <li>
              <button id="login">
                Sign in
              </button>
            </li>
          </ul>
        </div>  
      </nav>
    </header> 
    <div class="container-fluid"> 
      <div class="row justify-content-center">
        <div class="col-sm p12" id="form-fill">
          <img src="/Images/images.jpeg" alt="Google logo" class="mx-auto d-block">
          <form action="https://google.com/search?tbm=isch&source" class="gap" method="GET">
            <input type="hidden" name="tbm" value="isch">
            <input type="text" name="q" class="mx-auto d-block gap" id="write-input">            
          </form> 
        </div>        
      </div>      
    </div>       
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </body>
</html>
